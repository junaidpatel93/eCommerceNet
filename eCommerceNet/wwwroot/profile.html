<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>User Profile</title>
	<link rel="stylesheet" type="text/css" href="css/theme-style.css">
	<link rel="stylesheet" href="css/ie.style.css">
	<script src="js/vendor/modernizr.js"></script>
	<script src="js/vendor/less.js"></script>
</head>
<body onload="fetchCartItems();getUserDetails();getUser();">
	<!-- Header-->
	<div id="header_load"></div>
	<!-- End header -->
	<!--Content cart-->
	<section>
		<div class="block color-scheme-3">
			<div class="container">
				<div class="row" id="message" style="color:blue"></div>
				<div class="row">
                    <div class="review-box">
                        <div class="row">
                            <div class="wrapper">
                                <h3>User Account Details</h3>
                                <hr style="border-color:darkred">
                            </div>
                            
                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>First Name</label>
                                        <input id="pr_firstName" type="text" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label>Last Name</label>
                                        <input id="pr_lastName" type="text" class="form-control">
                                    </div>
                                    <div class="col-md-12 pad-10"></div>
                                    <div class="col-md-6">
                                        <label>Email</label>
                                        <input id="pr_email" type="text" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label>Phone</label>
                                        <input id="pr_phone" type="text" class="form-control">
                                    </div>
                                    <div class="col-md-12 pad-10"></div>
                                    <div class="col-md-12">
                                        <label>Address</label>
                                        <input id="pr_address" type="text" class="form-control">
                                    </div>
                                    <div class="col-md-12 pad-10"></div>
                                    <div class="col-md-4">
                                        <label>Country</label>
                                        <select id="pr_country" name="country" class="form-control">
                                            <option selected="selected">Canada</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label>Province</label>
                                        <select id="pr_province" name="Region" class="form-control">
                                            <option selected="selected">Ontario</option>
                                            <option>Alberta</option>
                                            <option>Nova Scotia</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label>Postal Code</label>
                                        <input id="pr_postalCode" type="text" class="form-control">
                                    </div>
                                    <div class="col-md-12"></div>
                                    <div class="col-md-12 wrapper">
                                        <input type="button" value="Update" onclick="updateProfile()" class="update-btn">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
				</div>
			</div>
		</div>		
	</section>
	<!-- End Section footer -->
	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/jquery.easing.1.3.js"></script>
	<script src="js/vendor/bootstrap.js"></script>
	<script src="js/vendor/jquery.flexisel.js"></script>
	<script src="js/vendor/jquery.transit.js"></script>
	<script src="js/vendor/jquery.jcountdown.js"></script>
	<script src="js/vendor/jquery.jPages.js"></script>
	<script src="js/vendor/tab.js"></script>
	<script src="js/vendor/responsiveslides.min.js"></script>
	<script src="js/vendor/jquery.elevateZoom-3.0.8.min.js"></script>
	<!-- jQuery REVOLUTION Slider  -->
	<script type="text/javascript" src="js/vendor/jquery.themepunch.plugins.min.js"></script>
	<script type="text/javascript" src="js/vendor/jquery.themepunch.revolution.min.js"></script>
	<script type="text/javascript" src="js/vendor/jquery.scrollTo-1.4.2-min.js"></script>
	<!-- Custome Slider  -->
	<script src="js/main.js"></script>
	<script src="js/index.js"></script>
	<!-- Load Header JS -->
	<script src="js/header.js"></script>
	<script src="js/profile.js"></script>
</body>
</html>
