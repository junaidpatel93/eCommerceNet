<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  
  <title>Product</title>
  <link rel="stylesheet" type="text/css" href="css/theme-style.css">
  <link rel="stylesheet" href="css/ie.style.css">
  <script src="js/vendor/modernizr.js"></script>
  
  <script src="js/vendor/less.js"></script>
  
</head>

<body onload="onDetailsLoad(); fetchCartItems(); getUser(); loadComments();">
  <div class="bg-univ-style" id="header_load"></div>
  <section>
    <div class="block-breadcrumb color-scheme-3">
      <div class="container">
        <h2 style="margin-top: 60px !important;">Product Details</h2>
      </div>
    </div>
  </section>
  <section>
    <div class="color-scheme-3">
      <div class="container" style="background-color: #f5c775">
        <div class="row">
          <div class="product-detail-section col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="product-list">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                  <div class="product-image">
                    <img id="product-image" src='http://placehold.it/400x450' data-zoom-image="http://placehold.it/800x900" alt="">
                  </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                  <h3 id="product_prodName"></h3>
                  <div class="product-information">
                    <div class="clearfix">
                      <label class="pull-left">Brand:</label> <a href="#" id="product_brandName"></a><br>
                    </div>
                    <div class="clearfix">
                      <label class="pull-left">Collection:</label> <span id="product_collection"></span>
                    </div>
                    <div class="clearfix">
                      <label class="pull-left">Price:</label>
                      <p class="product-price"><span id="product_costPrice"></span><label id="product_salePrice"></label></p>
                    </div>
                    <div>
                        <span>Description:</span><p id="product_details"></p>
                    </div>

                    <div class=" text-center">
                      <a href="#" class="shop-value add-cart-btn" onclick="addtoCart('')">Add to cart</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="review-box block-form">
              
              <!-- Tab panes -->
              <div class="tab-content">
                
                <div class="tab-change active" id="review">
                  <br>
                  <div class="row">
                    <div class="col-md-12">
                      <h3>Customer Reviews</h3>
                      <hr>
                      <div id="commentsSection">
                      </div>
                    </div>
                  </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="inputComment" class="control-label">Comment:</label>
                        <textarea class="form-control" id="reviews-comment"></textarea>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <div class="product-rating">
                          <div class="stars" id="reviews-rating" onclick="starCheck()">
                            <span id="star1" class="star"></span><span id="star2" class="star"></span><span id="star3" class="star"></span><span id="star4" class="star"></span><span
                              id="star5" class="star"></span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <input type="button" onclick="addReview()" class="btn-default-1" value="Add Review">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End Section footer -->
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/jquery.easing.1.3.js"></script>
  <script src="js/vendor/bootstrap.js"></script>
  <script src="js/vendor/jquery.flexisel.js"></script>
  <script src="js/vendor/jquery.transit.js"></script>
  <script src="js/vendor/jquery.jcountdown.js"></script>
  <script src="js/vendor/jquery.jPages.js"></script>
  <script src="js/vendor/tab.js"></script>
  <script src="js/vendor/responsiveslides.min.js"></script>
  <!-- <script src="js/vendor/jquery.elevateZoom-3.0.8.min.js"></script> -->
  <!-- jQuery REVOLUTION Slider  -->
  <script type="text/javascript" src="js/vendor/jquery.themepunch.plugins.min.js"></script>
  <script type="text/javascript" src="js/vendor/jquery.themepunch.revolution.min.js"></script>
  <script type="text/javascript" src="js/vendor/jquery.scrollTo-1.4.2-min.js"></script>
  <!-- Custome Slider  -->
  <script src="js/main.js"></script>

  <script src="js/index.js"></script>
  <!-- Load Header JS -->
  <script src="js/header.js"></script>
  <!--Here will be Google Analytics code from BoilerPlate-->
</body>

</html>
